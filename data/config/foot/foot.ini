# -*- conf -*-
# Foot Terminal Configuration

[main]
font=JetBrains Mono Nerd Font:size=14
font-size-adjustment=1
dpi-aware=yes

# Better word delimiters for modern usage
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary

# Padding for better readability
pad=2x2

[scrollback]
lines=100000
multiplier=4.0

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher

[cursor]
style=block
blink=no

[mouse]
hide-when-typing=yes

[colors]
# No transparency - solid background
alpha=1.0

# Tokyo Night inspired - soft dark gray-blue
background=1a1b26

# Muted foreground - not too bright
foreground=a9b1d6

# Subtle flash color
flash=7aa2f7
flash-alpha=0.5

## Selection colors
selection-foreground=1a1b26
selection-background=7aa2f7

## Normal colors (0-7)
regular0=15161e  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue (soft blue from your CSS)
regular5=bb9af7  # magenta (soft purple from your CSS)
regular6=7dcfff  # cyan
regular7=c0caf5  # white (brighter for file names)

## Bright colors (8-15)
bright0=414868   # bright black (border color from your CSS)
bright1=ff9e64  # bright red (orange)
bright2=b9f27c  # bright green
bright3=ff9e64  # bright yellow
bright4=7aa2f7  # bright blue (keeping the soft blue)
bright5=bb9af7  # bright magenta (keeping soft purple)
bright6=b4f9f8  # bright cyan
bright7=d5daf8  # bright white (more prominent)

[bell]
urgent=no
notify=no
visual=yes
command=none
command-focused=no

[desktop-notifications]
command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+o

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
clipboard-paste=Control+v Control+Shift+v Control+y XF86Paste
primary-paste=Shift+Insert

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t

