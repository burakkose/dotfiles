# -*- conf -*-

font=Inconsolata for Powerline:size=14
font-size-adjustment=1


word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary



[scrollback]
lines=10000

[url]
launch=browser ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
